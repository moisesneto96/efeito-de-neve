<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CONTAGEM REGRESSIVA</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">CONTAGEM REGRESSIVA</h1>

            <div class="count-down">
                <div class="box">
                    <h3 id="days">10</h3>
                    <p>Dias</p>
                </div>

                <div class="box">
                    <h3 id="hours">12</h3>
                    <p>Horas</p>
                </div>
                <div class="box">
                    <h3 id="minutes">15</h3>
                    <p>Minutos</p>
                </div>
                <div class="box">
                    <h3 id="seconds">60</h3>
                    <p>Segundos</p>
                </div>
                
            </div>

        </div>
    </div>


    <script src="./regre.js"></script>
</body>
</html>
